resources:
  - name: fl-image1
    type: image
    integration: dockerhub
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: "latest"
      
  - name: fl-image2
    type: image
    integration: dockerhub
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: "latest"

  - name: fl-image7workingdir
    type: image
    integration: dockerhub
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: "latest"

  - name: fl-ecscluster
    type: cluster
    integration: testCL
    pointer:
      sourceName : "default"
      region: "us-west-2"

  - name: extdoptecs-dopts5
    type: dockerOptions
    version:
      links:
        - "fl-image7workingdir"
      volumesFrom:
        - "fl-image7workingdir:ro"
      user: "driftking"
      workingDir: "/makemeworking"
      cmd:
        - "node"
        - "job.js"
      logConfig:
        type: "json-file"
        options:
          max-size: 50m
